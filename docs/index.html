<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <title>XO-GAME</title>
</head>

<body>
    <div class="win-alert">
        <div class="alert">
            <h1>X HAS WON</h1>
            <div class="btn play-again-btn">
                <p>PLAY AGAIN</p>
            </div>
            <div class="btn reset-score-btn">
                <p>RESET SCORE</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="score">
            <div class="xscore">
                <div class="x">
                    <div class="cross"></div>
                    <div class="cross"></div>
                </div>
                <p>0</p>
            </div>
            <hr>
            <div class="oscore">
                <p>0</p>
                <div class="o"><div class="circle"></div></div>
            </div>
        </div>
        <div class="game-container">
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
            <div class="play-area"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
